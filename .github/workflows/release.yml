name: release

on:
  workflow_dispatch:
    inputs:

jobs:
  buildx:
    runs-on: ubuntu-latest
    env:
      DOCKER_ORGANIZATION_NAME: jbajic
      DOCKER_REPOSITORY_NAME: ladida
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push docker images
        run: |
          cd docker
          docker buildx build \
          --platform linux/arm64,linux/amd64 \
          --tag jbajic/test-tar:latest \
          --tag jbajic/test-tar:1.1.1 \
          --file dockerfile.new \
          --push .

      - name: Save docker images
        run: |
          mkdir output
          docker pull jbajic/test-tar:latest
          docker save jbajic/test-tar:latest | gzip > output/test-tar.tar.gz
          ls -lah

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Docker tar files
          path: output/test-tar.tar.gz
          if-no-files-found: warn
